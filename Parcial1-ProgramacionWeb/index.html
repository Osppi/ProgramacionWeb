<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Parcial - HTML, CSS y JS</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>

    <!-- Ejercicio 1 -->
    <section id="ejercicio1">
        <h2>Ejercicio 1: Conversor de Temperatura</h2>
        <label for="temp">Ingrese temperatura:</label>
        <input type="number" id="temp" placeholder="Ej: 37">
        <label for="tipo">Convertir a:</label>
        <select id="tipo">
            <option value="Celsius" id="1">Celsius</option>
            <option value="Fahrenheit" id="2">Fahrenheit</option>
        </select>
        <button id="btnConvertir">Convertir</button>
    </section>

    <!-- Ejercicio 2 -->
    <section id="ejercicio2">
        <h2>Ejercicio 2: Calculadora de TMB</h2>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre">
        <label for="edad">Edad (a√±os):</label>
        <input type="number" id="edad">
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso">
        <label for="altura">Altura (cm):</label>
        <input type="number" id="altura">
        <label for="sexo">Sexo:</label>
        <select id="sexo">
            <option value="hombre" id="1">Hombre</option>
            <option value="mujer">Mujer</option>
        </select>
        <button id="btnCalcular">Calcular TMB</button>
    </section>
    <script src="./Script/script.js"></script>
</body>

</html>
